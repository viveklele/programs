<html>
<head>
</head>
<body>
<table align="center" >
<form method="post">
<tr>
<td>Enter your name</td><td><input type="text" name="fullname" placeholder="type here"/></td>
</tr>
<tr>
<td>Enter password</td><td><input type="password" name="password"/></td>
</tr>
<tr>
<td>Enter your date of birth</td><td><input type="date" name="dob"/></td>
</tr>
<tr>
<td>Enter your address</td><td><textarea name="address" rows="3" cols="40" placeholder="type address here"></textarea></td>
</tr>
<tr>
<td>Enter your Email</td><td><input type="email" name="email" placeholder="example@gmail.com"/></td>
</tr>
<tr>
<td>Select Gender</td><td> <input type="radio" value="male" name="gender"/>Male
<input type="radio" value="female" name="gender"/>Female</td>
</tr>
<tr>
<td>Select country</td>
<td>
<select name="country" size="3" multiple>
<option value="India">India</option>
<option value="UK" >UK</option>
<option value="US" selected>US</option>
</select>
</td>
</tr>
<tr>
<td align="right"><input type="submit"  value="Save"/></td>
<td><input type ="reset" value="clear"/></td>
</tr>
<tr>
<td><input type="button" name="ok" value="OK"/></td>
</tr>
</form>
</table>
</body>

</html>
